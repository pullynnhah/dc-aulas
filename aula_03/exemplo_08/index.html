<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Pseudo Classes</title>
  </head>
  <body>
    <h1>Pseudo Classes</h1>

    <div>
      <a href="https://www.google.com" target="_blank">Cool link!</a>
      <input type="checkbox" />
      <input disabled value="disabled" />
      <input readonly value="readonly" />
      <div class="box"></div>
      <div class="box">A</div>
    </div>

    <div class="container">
      <ul>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
        <li>4th</li>
        <li>5th</li>
        <li>6th</li>
        <li>7th</li>
      </ul>

      <div>
        <span>Hello </span>
        <span class="world">World!</span>
        <p>Goodbye</p>
        <p>World!</p>
      </div>
    </div>
  </body>
</html>
